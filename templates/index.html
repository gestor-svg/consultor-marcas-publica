<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Marcas | MarcaSegura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 50px 40px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: auto;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .resultado {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            animation: slideIn 0.5s ease;
        }

        .resultado.active {
            display: block;
        }

        .resultado.success {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }

        .resultado.warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .resultado.info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .icono-resultado {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

        .mensaje-resultado {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 15px;
            text-align: center;
        }

        .clase-info {
            background: rgba(255,255,255,0.6);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #2d3748;
        }

        .cta-text {
            text-align: center;
            color: #2d3748;
            font-size: 16px;
            margin: 20px 0;
            font-weight: 500;
        }

        /* Formulario de Lead */
        .lead-form {
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .lead-form h3 {
            color: #1a202c;
            margin-bottom: 20px;
            text-align: center;
        }

        .lead-form .form-group {
            margin-bottom: 15px;
        }

        .lead-form label {
            font-size: 13px;
        }

        .lead-form input {
            padding: 12px;
            font-size: 15px;
        }

        .btn-lead {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .btn-calendar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin-top: 10px;
            display: none;
        }

        .btn-calendar.active {
            display: block;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d4fc79;
            border-radius: 10px;
            margin-top: 15px;
        }

        .success-message.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">â„¢</div>
            <h1>Consultor de Marcas</h1>
            <p class="subtitle">Verifica la disponibilidad de tu marca en MÃ©xico</p>
        </div>

        <form id="consultaForm">
            <div class="form-group">
                <label for="marca">Nombre de la Marca *</label>
                <input 
                    type="text" 
                    id="marca" 
                    name="marca" 
                    placeholder="Ej: IBM, Nike, Tesla"
                    required
                >
            </div>

            <div class="form-group">
                <label for="descripcion">DescripciÃ³n del Negocio *</label>
                <textarea 
                    id="descripcion" 
                    name="descripcion" 
                    placeholder="Describe tu producto o servicio. Ej: Desarrollo de software empresarial, Restaurante de comida italiana, Agencia de marketing digital..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label>Tipo de Negocio *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="tipo" value="producto" required>
                        <span>Producto</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="tipo" value="servicio" checked>
                        <span>Servicio</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn" id="btnAnalizar">
                Analizar Disponibilidad
            </button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="color: #667eea; font-weight: 600;">Analizando con IA y consultando IMPI...</p>
        </div>

        <div class="resultado" id="resultado">
            <div class="icono-resultado" id="iconoResultado"></div>
            <div class="mensaje-resultado" id="mensajeResultado"></div>
            <div class="clase-info" id="claseInfo"></div>
            <p class="cta-text" id="ctaText"></p>

            <!-- Formulario de captura de lead -->
            <div class="lead-form" id="leadForm">
                <h3>ðŸ“‹ DÃ©janos tus datos</h3>
                <form id="formLead">
                    <div class="form-group">
                        <label for="nombreLead">Nombre Completo *</label>
                        <input type="text" id="nombreLead" required>
                    </div>

                    <div class="form-group">
                        <label for="emailLead">Correo ElectrÃ³nico *</label>
                        <input type="email" id="emailLead" required>
                    </div>

                    <div class="form-group">
                        <label for="telefonoLead">TelÃ©fono / WhatsApp *</label>
                        <input type="tel" id="telefonoLead" placeholder="+52 33 1234 5678" required>
                    </div>

                    <button type="submit" class="btn btn-lead">
                        Enviar InformaciÃ³n
                    </button>
                </form>

                <div class="success-message" id="successMessage">
                    <p style="font-weight: 600; color: #1a202c; margin-bottom: 10px;">
                        âœ“ Â¡Gracias! Hemos recibido tu informaciÃ³n
                    </p>
                    <p style="color: #2d3748; font-size: 14px;">
                        Nos pondremos en contacto contigo pronto
                    </p>
                </div>

                <button type="button" class="btn btn-calendar" id="btnCalendar">
                    ðŸ“… Agendar Cita en Google Calendar
                </button>
            </div>
        </div>
    </div>

    <script>
        let resultadoActual = null;

        // Formulario principal de anÃ¡lisis
        document.getElementById('consultaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const marca = document.getElementById('marca').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            const tipo = document.querySelector('input[name="tipo"]:checked').value;

            if (!marca || !descripcion) {
                alert('Por favor completa todos los campos');
                return;
            }

            // Mostrar loader
            document.getElementById('loader').classList.add('active');
            document.getElementById('resultado').classList.remove('active');
            document.getElementById('btnAnalizar').disabled = true;

            try {
                const response = await fetch('/analizar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ marca, descripcion, tipo })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarResultado(data, marca, tipo);
                } else {
                    alert('Error: ' + (data.error || 'Error desconocido'));
                }
            } catch (error) {
                alert('Error de conexiÃ³n. Por favor intenta de nuevo.');
                console.error(error);
            } finally {
                document.getElementById('loader').classList.remove('active');
                document.getElementById('btnAnalizar').disabled = false;
            }
        });

        function mostrarResultado(data, marca, tipoNegocio) {
            resultadoActual = { ...data, marca, tipo_negocio: tipoNegocio };

            const resultado = document.getElementById('resultado');
            resultado.className = 'resultado active ' + data.color;

            document.getElementById('iconoResultado').textContent = data.icono;
            document.getElementById('mensajeResultado').textContent = data.mensaje;
            document.getElementById('claseInfo').innerHTML = `
                <strong>ClasificaciÃ³n sugerida:</strong><br>
                ${data.clase_sugerida}
            `;
            document.getElementById('ctaText').textContent = data.cta;

            // Reset formulario de lead
            document.getElementById('formLead').reset();
            document.getElementById('successMessage').classList.remove('active');
            document.getElementById('btnCalendar').classList.remove('active');

            // Scroll al resultado
            resultado.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Formulario de captura de lead
        document.getElementById('formLead').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombreLead').value.trim();
            const email = document.getElementById('emailLead').value.trim();
            const telefono = document.getElementById('telefonoLead').value.trim();

            if (!nombre || !email || !telefono) {
                alert('Por favor completa todos los campos');
                return;
            }

            const leadData = {
                nombre,
                email,
                telefono,
                marca: resultadoActual.marca,
                tipo_negocio: resultadoActual.tipo_negocio,
                resultado: resultadoActual.mensaje,
                status_impi: resultadoActual.status_impi
            };

            try {
                const response = await fetch('/capturar-lead', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(leadData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Mostrar mensaje de Ã©xito
                    document.getElementById('successMessage').classList.add('active');
                    document.getElementById('formLead').style.display = 'none';

                    // Mostrar botÃ³n de calendar
                    const btnCalendar = document.getElementById('btnCalendar');
                    btnCalendar.classList.add('active');
                    btnCalendar.onclick = () => {
                        window.open(data.calendar_link, '_blank');
                    };
                } else {
                    alert('Error al enviar: ' + (data.error || 'Error desconocido'));
                }
            } catch (error) {
                alert('Error de conexiÃ³n. Por favor intenta de nuevo.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
